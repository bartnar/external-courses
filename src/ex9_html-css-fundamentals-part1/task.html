<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Form task of whatever exercise">
  	<meta name="keywords" content="HTML,CSS,JavaScript, EPAM">
  	<meta name="author" content="Artyom Belyusov">
  	<link rel="stylesheet" href="style.css">
	<title>Form here</title>
</head>
<body>
	<form action="#">
			<h1 style="margin: 0;">Form Here</h1>
			<div class="about-required">* required fields</div>
			<hr color="black">
			<div class="username">
				<label for="username">Name:</label>
				<input id="username" type="text" placeholder="placeholder text">
			</div>
			<div class="email">
				<label for="email">Email:</label>
				<input id="email" type="email" placeholder="placeholder text">
				<div class="arrow-left">Form field hint</div>
			</div>
			<div class="website">
				<label for="website">Website:</label>
				<input id="website" type="url" placeholder="placeholder text">
				<div class="arrow-left">Form field hint</div>
			</div>
			<div class="message">
				<label for="message">Message:</label>
				<textarea name="message" id="message" cols="26" rows="5"></textarea>
			</div>
			<div class="submit">
				<input type="submit" value="Submit">
			</div>
	</form>
</body>
</html>
