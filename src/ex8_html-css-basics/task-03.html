<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Third task of 8th exercise">
	<meta name="keywords" content="HTML,CSS,JavaScript, EPAM">
	<meta name="author" content="Artyom Belyusov">
	<title>task-03</title>
	<style>
		div {
			margin: 10px;
		}
		.border-1 {
			border-style: solid;
			border-color: black;
		}
		.border-2 {
			border-style: dotted;
			border-color: black;
		}
		.border-3 {
			border-style: dashed;
			border-color: black;
		}
		.border-4 {
			border-style: groove;
		}
		.border-5 {
			border-style: ridge;
		}
	</style>
</head>
<body>
	<div class="border-1">border style 1</div>
	<div class="border-2">border style 2</div>
	<div class="border-3">border style 3</div>
	<div class="border-4">border style 4</div>
	<div class="border-5">border style 5</div>
</body>
</html>
